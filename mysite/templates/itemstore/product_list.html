{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Item store</h1>
{% if product_list %}
    <table>
    {% for product in product_list %}
        <tr>
            <td>{{ product.name }}</td>
        </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No products available<p>
{% endif %}
{% endblock %}
